<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <script src="src/script/index.js" defer></script>
  </head>
  <body>
    <div id="application" class="shadow-lg">
      <section class="result">
        <h3>Your Result</h3>
        <div class="result__score">
          <span class="result__score--large">76</span>
          <span class="result__score--small">of 100</span>
        </div>
        <div class="result__info">
          <h1 class="result__info__title">Great</h1>
          <p class="result__info__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h3>Summary</h3>
        <div class="summary__items"></div>
        <button class="summary__btn">Continue</button>
      </section>
    </div>
  </body>
</html>
